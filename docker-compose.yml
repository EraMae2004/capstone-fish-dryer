version: '3.8'

services:
  fish-dryer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fish-dryer
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - fish-network

  db:
    image: mysql:8.0
    container_name: fish-dryer-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: fish-dryer
      MYSQL_ROOT_PASSWORD: secret123
      MYSQL_USER: fish-dryer
      MYSQL_PASSWORD: secret123
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - fish-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: fish-dryer-phpmyadmin
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: secret123
    networks:
      - fish-network

networks:
  fish-network:
    driver: bridge

volumes:
  dbdata: